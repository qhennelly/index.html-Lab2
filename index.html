<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 4,
               minZoom: 4
            }).addTo(map);


            var marker1 = L.marker([41.98,-87.72]).addTo(map);
            var marker2 = L.marker([30.44,-84.3]).addTo(map);
            var marker3 = L.marker([40.1,-88.23]).addTo(map);
            var marker4 = L.marker([42.27,-83.73]).addTo(map);
            var marker5 = L.marker([39.17,-86.51]).addTo(map);

            marker1.bindPopup("NorthEastern Illinois University");
            marker2.bindPopup("Florida State University");
            marker3.bindPopup("University of Illinois Urbana Champaign");
            marker4.bindPopup("University of Michigan");
            marker5.bindPopup("Indiana University Bloomington");

            var pic1 = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/NEIU_Sci.jpg/1024px-NEIU_Sci.jpg" alt="BBH" width="250">';
            var pic2 = '<img src="https://upload.wikimedia.org/wikipedia/commons/3/36/FSUWestcottBuilding-2.jpg" alt="FSU" width="250">';
            var pic3 = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/MainLibrary_Urbana_Illinois_4582.jpg/1200px-MainLibrary_Urbana_Illinois_4582.jpg" alt="UIUC" width "50" height "50">';
            var pic4 = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Hill_Auditorium_2010.jpg/1200px-Hill_Auditorium_2010.jpg" alt="MU" width "50">';
            var pic5 = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Maxwell_Hall_ground_view.jpg/1200px-Maxwell_Hall_ground_view.jpg" alt="IU" width "50">';

            marker1.bindPopup(pic1);
            marker2.bindPopup(pic2);
            marker3.bindPopup(pic3);
            marker4.bindPopup(pic4);
            marker5.bindPopup(pic5);

        </script>
   </body>
</html>
